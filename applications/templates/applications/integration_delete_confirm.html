{% extends "base.html" %}
{% block title %}Delete Integration{% endblock %}

{% block content %}
  <div class="page-title">
    <h1>Delete integration</h1>
    <a class="btn btn-ghost" href="{% url 'integration_list' %}">← Back</a>
  </div>

  <div class="card">
    <p>
      Are you sure you want to delete:
      <strong>{{ integration.source_app.name }}</strong>
      →
      <strong>{{ integration.target_app.name }}</strong> ?
    </p>

    <form method="post" style="display:flex; gap:10px;">
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Yes, delete</button>
      <a class="btn btn-ghost" href="{% url 'integration_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
