{% load static %}
<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Bank Portfolio{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/raiff.css' %}">

  {% block head_extra %}{% endblock %}
</head>
<body>

  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/dashboard">
        <img class="brand__logo" src="{% static 'img/Raifka.png' %}" alt="">
        <span class="brand__text">Bank Portfolio</span>
      </a>

      <nav class="nav">
        <a class="nav__link" href="/dashboard">Dashboard</a>
        <a class="nav__link" href="/apps">Applications</a>
        <a class="nav__link" href="/integrations">Integrations</a>
        <a class="nav__link" href="/analysis">Analysis</a>
        <a class="nav__link" href="/qa">Q&amp;A</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>Minh Nguyen Xuan</span>
    </div>
  </footer>

  {% block scripts %}{% endblock %}

</body>
</html>
